<title>e-CTR-Server - WebSockets over Node.js Corriendo!</title>

<h1 style="border-bottom: 1px solid #CCCCCC; display: block; font-size: 2em; margin-bottom: 0em; padding: .6em 0; text-align: center;">Servidor e-CTR-Server <a href="https://github.com/manueltato11/e-CTR-server" target="_blank">WebSockets over Node.js</a> se esta ejecutando correctamente!</h1>

<style>
    * {
        -webkit-user-select: none;
        font-family: Calibri;
        font-family: 'Segoe UI Light', 'Segoe UI';
        font-size: 1.1em;
        font-weight: normal;
    }

    html { background: #eee; }

    body {
        font-size: 1.2em;
        line-height: 1.2em;
        margin: 0;
    }

    input[type=text] {
        -webkit-user-select: initial;
        background: none repeat scroll 0 0 #F9F9F9;
        border: 1px solid #CCCCCC;
        border-radius: 0 0 5px 5px;
        border-top: 0;
        font: 300 18px/40px 'light', inherit;
        height: 40px;
        letter-spacing: 1px;
        margin-bottom: 4px;
        padding: 5px 10px;
        width: 100%;
    }

    #output {
        background: none repeat scroll 0 0 #F9F9F9;
        border: 1px solid #CCCCCC;
        border-radius: 5px 5px 0 0;
        font: 300 18px/40px 'light', 'Helvetica Neue', Arial, Helvetica, sans-serif;
        height: 400px;
        letter-spacing: 1px;
        margin-bottom: 0;
        overflow: scroll;
        padding: 5px 10px;
    }

    #output div { border-bottom: 1px solid #CCCCCC; }

    section.name {
        float: left;
        overflow: hidden;
        padding-left: 2em;
        padding-right: 1em;
        text-align: right;
        width: 7em;
    }

    section.message {
        border-left: 1px solid #CCCCCC;
        margin-left: 10em;
        overflow: hidden;
        padding-left: 1em;
    }
</style>
<input type="text" disabled>
<div id="output"></div>
<script>
    var channelName = location.href.replace( /\/|:|#|%|\.|\[|\]/g , ''); // usando URL como nombre de sala <room-name>
    // var websocket = new WebSocket('ws://wsnodejs.jit.su:80');
    var websocket = new WebSocket('ws://' + document.domain + ':8080');
    websocket.onopen = function() {
        websocket.push(JSON.stringify({
            open: true,
            channel: channelName
        }));

        if (!window.username) window.username = prompt('Por favor ingrese su nombre') || 'Anonymous';

        setTimeout(function() {
            websocket.send({
                sender: window.username,
                message: 'esta listo para compartir mensajes de texto con usted.'
            });
        }, 1000);

        input.disabled = false;
    };
    websocket.push = websocket.send;
    websocket.send = function(data) {
        websocket.push(JSON.stringify({
            data: data,
            channel: channelName
        }));
    };

    websocket.onmessage = function(e) {
        appendDIV(JSON.parse(e.data));
    };
</script>
<script>
    // descomentar esta línea si se desea auto generar nombres de usuarios!
    // window.username = (Math.round(Math.random() * 60535) + 5000);

    input = document.querySelector('input[type=text]');
    input.onkeypress = function(e) {
        if (e.keyCode !== 13 || !this.value.length) return;
        websocket.send({
            sender: window.username,
            message: this.value
        });

        /* auto previsualizacion! */
        appendDIV({
            sender: window.username,
            message: this.value
        });

        this.value = '';
    };

    output = document.querySelector('#output');

    function appendDIV(data) {
        var div = document.createElement('div');
        div.innerHTML = '<section class="name">' + data.sender + '</section><section class="message">' + data.message + '</section>';
        output.insertBefore(div, output.firstChild);

        div.tabIndex = 0;
        div.focus();

        input.focus();
    }
</script>
